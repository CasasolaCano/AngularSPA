<h1>Albums <small>Classic Progressive Rock</small></h1>
<hr>

<div class="row" *ngIf="albums.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{this.termino}}
        </div>
    </div>
</div>


<div class="card-columns">

    <app-album-tarjeta [album]="album" [index]="album.idx" *ngFor="let album of albums"></app-album-tarjeta>

</div>
